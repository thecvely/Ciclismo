<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="/style">
</head>
<body>

<div id="layout">

    <div id="main">
        <div class="header" style="background-color:#222;">
            <h1 style="color: cornsilk;">Fresvel</h1>
            <h2>Panel de Control</h2>
        </div>

        <div id="menu" style="background-color:#222;">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="fresvel.com">Fresvel</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#about" class="pure-menu-link">About</a></li>
    
                    <li class="pure-menu-item menu-item-divided pure-menu-selected">
                        <a href="#" class="pure-menu-link">Services</a>
                    </li>
    
                    <li class="pure-menu-item"><a href="#contact" class="pure-menu-link">Contact</a></li>
                </ul>
            </div>
        </div>



        <div>
            <button class="button-success pure-button">Success Button</button>
            <button class="button-error pure-button">Error Button</button>
            <button class="button-warning pure-button">Warning Button</button>
            <button class="button-secondary pure-button">Secondary Button</button>
        </div>

        <div class="content">

            <h2 class="content-subhead">Iniciar Sesión</h2>
            <form class="pure-form">
                <p>Nombre de Usuario</p>
                <input type="text" class="pure-input-rounded" />
                <p>Contraseña</p>
                <input type="text" class="pure-input-rounded" />
                <button type="submit" class="pure-button">Search</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
